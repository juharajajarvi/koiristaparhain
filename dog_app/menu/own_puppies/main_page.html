<h3>Pentue</h3>

<div class="owned-dogs-container">
    <div ng-if="::puppies.length > 0">
        <div style="clear:both; margin-bottom:20px;">
            <div ng-controller="MainCtrl" ng-init="::dog=puppies_parents.mother">
                <div class="dog puppy-parent">
                    <h4 class="text-center no-top-margin blue-color">Emä</h4>

                    <div ng-include="'dog_app/dog/dog_profile/dog_profile_abstract.html'"></div>
                </div>
            </div>
            <div ng-controller="MainCtrl" ng-init="::dog=puppies_parents.father">
                <div class="dog puppy-parent">
                    <h4 class="text-center no-top-margin blue-color">Isä</h4>

                    <div ng-include="'dog_app/dog/dog_profile/dog_profile_abstract.html'"></div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="puppies">
            <div ng-repeat="dog in puppies">
                <div class="dog">
                    <div ng-include="'dog_app/dog/dog_profile/dog_profile_abstract.html'"></div>
                </div>
            </div>
        </div>
    </div>
    <h4 ng-if="puppies.length === 0">Ei pentuetta.</h4>
</div>
