<h3>Omat koirat</h3>

<div class="owned-dogs-container">
    <div ng-repeat="dog in dogs" class="owned-dogs">
        <div class="dog">
            <div>
                <span ng-if="!dog.isDead()">
                <button ng-if="dog.attributes.number.canReproduce() && puppies.length == 0" type="button"
                        class="rop-button ngdialog-button ngdialog-button-primary" ng-click="createBreedList(dog)">
                    Tee pentuja
                </button>
                <button ng-if="!dog.attributes.number.canReproduce() && puppies.length == 0" type="button"
                        class="rop-button rop-button-disabled ngdialog-button ngdialog-button-primary"
                        title="Voit tehdä pentuja vasta kun koira on yli kaksivuotias">
                    Tee pentuja
                </button>
                <button ng-if="puppies.length > 0" type="button"
                        class="rop-button rop-button-disabled ngdialog-button ngdialog-button-primary"
                        title="Sinun pitää odottaa että ensimmäinen pentue on luovutusiässä ennen kuin voit tehdä seuraavan pentueen">
                    Tee pentuja
                </button>
                </span>
                <button type="button"
                        class="rop-button ngdialog-button ngdialog-button-primary" ng-click="remove(dog)">
                    {{dog.getRemoveText()}}
                </button>
            </div>
            <div ng-include="'dog_app/dog/dog_profile/dog_profile_abstract.html'"></div>
        </div>
    </div>
    <h4 ng-if="dogs.length === 0">Et omista yhtään koiraa.</h4>
</div>
